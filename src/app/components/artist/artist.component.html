<div class="container top">

  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail">
    </div>

    <div class="col-md-9 ">

      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">
            {{ artista.name | uppercase }}
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 offset-md-3">
          <a [href]="artista.external_urls?.spotify" target="_blank" type="button" class="btn btn-success btn-lg">Escuchar en Spotify</a>
          <button routerLink="/search" type="button" class="btn btn-light btn-lg">Buscar nuevamente</button>
        </div>
      </div>

    </div>
  </div>

  <div class="row top">

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Popularidad</th>
          <th scope="col">Escuchar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pista.album.images | sinfoto" class="img-50">
          </td>
          <td>{{ pista.name }}</td>
          <td>{{ pista.popularity }}%</td>
          <td>

            <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
